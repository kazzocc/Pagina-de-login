<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Rede Social</title>
</head>
<body>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'loginTab')">Login</button>
    <button class="tablinks active" onclick="openTab(event, 'redeSocialTab')">Rede Social</button>
  </div>
  
  <div id="loginTab" class="tabcontent" style="display: none;">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-container">
        <input type="email" id="email" name="email" required>
        <label for="email">Email</label>
      </div>
      <div class="input-container">
        <input type="password" id="password" name="password" required>
        <label for="password">Senha</label>
      </div>
      <button type="button" onclick="login()">Entrar</button>
    </form>
  </div>
  
  <div id="redeSocialTab" class="tabcontent">
    <h2>Rede Social</h2>
    <!-- ConteÃºdo da rede social aqui -->
  </div>
  
  <script src="js/script.js"></script>

  
</body>
</html>
